<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/footer.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <nav>
                <a href="index.html"><img src="img/logo5.png" class="logo"></a>

                <ul>
                    <li><a href="#">Book Now</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>

            <div class="form-container">
                <div class="form-title">
                    <h1>Contact Us</h1>
                    <h2>Got questions? We'd love to hear it from you. Send us your message!</h2>
                </div>

                <div class="form">
                    <form name="form" method="post" action="#">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" class="form-control" placeholder="Your Name"><br>
            
                        <label for="email">Email</label><br>
                        <input type="text" name="email" class="form-control" placeholder="Email"><br>
            
                        <label for="message">Message</label><br>
                        <textarea name="message" rows="1" cols="100" class="form-control" style="resize:none; width:50%;" placeholder="Your Message"></textarea><br>

                        <button class="button" type="submit" value="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="row">
                    <div class="footer-col">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Follow Us</h4>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
